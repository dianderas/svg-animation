    <script type="module">
      import { CountUp } from 'countup.js';
      const options = {
        decimalPlaces: 2,
      };
      const countUp = new CountUp('balance', 59677.81, {
        ...options,
        prefix: 'S/.',
      });
      const countUp2 = new CountUp('days', 720, { suffix: ' días' });
      const countUp3 = new CountUp('rate', 9.25, { ...options, suffix: '%' });
      if (!countUp.error) {
        countUp.start();
        countUp2.start();
        countUp3.start();
      } else {
        console.error(countUp.error);
      }
    </script>
